<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="layout">
	<head>
		<meta charset="UTF-8">
		<title>Creating a New User</title>
	</head>
	<body>
		<h1		layout:fragment="header">New User</h1>
		<div	layout:fragment="content"	class="input-form">
			<div	class="well">
				<form	id="userForm"	th:action="@{/user/(form)}"		th:object="${user}"
						action="#"		method="post"					class="form-horizontal">
					<div	th:if="${#fields.hasErrors('*')}"		class="alert alert-error">
						<p		th:each="error : ${#fields.errors('*')}"
								th:text="${error}">Validation Error</p>
					</div>	
					<input		type="hidden"	th:field="*{aIdentifier}"
								class="${#fields.hasError('aIdentifier')} ? 'field-error'" />
					<div	class="form-group">
						<label	class="control-label col-sm-2"	for="name">Name</label>
						<input	class="col-sm-10"	type="text"		th:field="*{aName}"
								th:class="${#fields.hasError('aName')} ? 'field-error'"
						/>
					</div>
					<div	class="form-group">
						<label	class="control-label col-sm-2"	for="email">e-Mail</label>
						<input	class="col-sm-10"	type="text"		th:field="*{aEmail}"
								th:class="${#fields.hasError('aEmail')} ? 'field-error'"
						/>
					</div>
					<div	class="form-group">
						<label	class="control-label col-sm-2"	for="email">Password</label>
						<input	class="col-sm-10"	type="password"		th:field="*{aPassword}"
								th:class="${#fields.hasError('aPassword')} ? 'field-error'"
						/>
					</div>
					
					<!-- Submit button -->
					<div	class="col-sm-offset-2 col-sm-10">
						<input type="submit"	value="Save" />
					</div>
					<br/>
					<a	th:href="@{/user/list}"	href="retrieveUsersList.html">Back</a>
				</form>
			</div>
		</div>
	</body>
</html>
